<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Savings Account Interest Calculator</title>
<link rel="stylesheet" href="savings.css">
</head>
<body>
<div class="container">
  <h1>Savings Account Interest Calculator</h1>
  <label for="amount">Enter the Amount:</label>
  <input type="number" id="amount" placeholder="Enter the amount">
  <label for="years">Select the Year:</label>
  <select id="years">
    <option value="2011">2011</option>
    <option value="2012">2012</option>
    <option value="2013">2013</option>
    <option value="2014">2014</option>
    <option value="2015">2015</option>
    <option value="2016">2016</option>
    <option value="2017">2017</option>
    <option value="2018">2018</option>
    <option value="2019">2019</option>
    <option value="2020">2020</option>
    <option value="2021">2021</option>
  </select>
  <button onclick="calculateInterestAndSavings()">Calculate</button>
  <p id="result"></p>
</div>
<script src="script.js"></script>
</body>
</html>
