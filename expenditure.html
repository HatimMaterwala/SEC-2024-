<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Income and Expenses Budget Planner</title>
<link rel="stylesheet" href="expenditure.css">
</head>
<body>
<div class="container">
  <h1>Income and Expenses Budget Planner</h1>
  <label for="desired-income">Desired Annual Income (CAD):</label>
  <input type="number" id="desired-income" placeholder="Enter your desired annual income">
  <label for="start-year">Select the Start Year:</label>
  <select id="start-year">
    <option value="2011">2011</option>
    <option value="2012">2012</option>
    <option value="2013">2013</option>
    <option value="2014">2014</option>
    <option value="2015">2015</option>
    <option value="2016">2016</option>
    <option value="2017">2017</option>
    <option value="2018">2018</option>
    <option value="2019">2019</option>
    <option value="2020">2020</option>
    <option value="2021">2021</option>
    <option value="2022">2022</option>
  </select>
  <button id="calculate-button">Calculate</button>
  <div id="result"></div>
</div>

<script src="exp.js"></script>
</body>
</html>
